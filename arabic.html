<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>بول ماكونيل – بطاقة تواصل</title>
<script src="https://cdn.tailwindcss.com"></script>
<meta name="theme-color" content="#006166" />
<style>
  body {
    background: url("Background .png") no-repeat center center fixed;
    background-size: cover;
    overflow-y: auto;
    color: white;
  }
  a { text-decoration:none; color:#fff; }
  a:hover { opacity:.85; }
  .icon-img { height:18px; filter:brightness(0) invert(1); }
  .icon-email { width:20px; height:auto; filter:brightness(0) invert(1); }
</style>
</head>

<body class="min-h-screen flex items-start justify-center p-4">
  <!-- Switch to English -->
  <a href="index.html"
     class="fixed top-3 left-3 px-3 py-1.5 rounded-full border border-white/60 text-xs font-medium">
     English
  </a>

  <main class="w-full max-w-sm mx-auto text-white">
    <div class="text-center">
      <img src="Paul.jpeg" alt="بول ماكونيل"
           class="w-28 h-28 rounded-full ring-4 ring-white object-cover mx-auto mt-6" />
      <h1 class="mt-3 text-2xl font-semibold">بول ماكونيل</h1>
      <h2 class="tracking-widest text-sm text-white mt-1">
        نائب المدير العام في مدارس الرياض مدينة مسك
      </h2>
    </div>

    <!-- Right-aligned links -->
    <div class="mt-6 space-y-3 text-[13px] text-right w-full pr-6">
      <a href="tel:+966590258831" class="flex items-center gap-2 justify-end">
        <span>+966 59 025 8831</span>
        <img src="Picture1.png" class="icon-img" alt="أيقونة الهاتف" />
      </a>
      <a href="mailto:p.mcconnell@RSMC.edu.sa" class="flex items-center gap-2 justify-end">
        <span>p.mcconnell@RSMC.edu.sa</span>
        <img src="Picture2.png" class="icon-email" alt="أيقونة البريد" />
      </a>
      <a href="https://rsg.edu.sa/RSMiskCity/" target="_blank" class="flex items-center gap-2 justify-end">
        <span>موقع الويب</span>
        <img src="Picture3.png" class="icon-img" alt="أيقونة الموقع" />
      </a>
      <a href="https://sa.linkedin.com/in/paul-mcconnell-7a9bb5219" target="_blank" class="flex items-center gap-2 justify-end">
        <span>لينكدإن</span>
        <img src="Picture4.png" class="icon-img" alt="أيقونة لينكدإن" />
      </a>
    </div>
<div>
    <button id="saveBtn"
      class="mt-7 w-2/3 mx-auto block rounded-full bg-green-400 text-white font-medium py-2 text-sm active:scale-[0.99] hover:bg-green-300 transition">
      + حفظ جهة الاتصال
    </button>
    </div>

     <div class="mt-8 flex flex-col items-center gap-3 mb-8">
      <img src="RSMC Logo.png" alt="مدارس الرياض – مدينة مسك" class="w-2/3 mx-auto block" />
      <img src="أيقونات-١٩.png" alt="شعارات مسك ومدارس الرياض" class="w-2/3 mx-auto block rounded-lg" />
    </div>
  </main>

  <script>
  document.getElementById('saveBtn').addEventListener('click', () => {
    const vcard = [
      'BEGIN:VCARD',
      'VERSION:3.0',
      'N:McConnell;Paul;;;',
      'FN:Paul McConnell',
      'TITLE:نائب المدير العام',
      'ORG:مدارس الرياض – مدينة مسك',
      'TEL;TYPE=CELL,VOICE:+966590258831',
      'EMAIL;TYPE=INTERNET:p.mcconnell@RSMC.edu.sa',
      'URL:https://rsg.edu.sa/RSMiskCity/',
      'item1.URL:https://sa.linkedin.com/in/paul-mcconnell-7a9bb5219',
      'item1.X-ABLabel:LinkedIn',
      'END:VCARD'
    ].join('\n');

    const blob = new Blob([vcard], { type:'text/vcard;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'Paul_McConnell.vcf';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 1500);
  });
  </script>
</body>
</html>
