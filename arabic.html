<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بول مكونيل – بطاقة التواصل</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#0D6569" />
  <style>
    html, body { margin: 0; padding: 0; min-height: 100vh; }
    body {
      background-color: #0D6569;
      background-image: url("BC.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow-y: auto;
      color: white;
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
    }
    a { text-decoration: none; color: #fff; }
    a:hover { opacity: .85; }
    .icon-img { height: 18px; filter: brightness(0) invert(1); }
    .icon-email { width: 20px; filter: brightness(0) invert(1); }
    main { position: relative; z-index: 1; }
  </style>
</head>

<body class="min-h-screen flex items-start justify-center p-4">
  <a href="index.html"
     class="fixed top-3 left-3 px-3 py-1.5 rounded-full border border-white/60 text-xs font-medium">
    English
  </a>

  <main class="w-full max-w-sm mx-auto text-white pb-40">
    <div class="text-center">
      <img src="Paul.jpeg" alt="بول مكونيل"
        class="w-28 h-28 rounded-full ring-4 ring-white object-cover mx-auto mt-6" />
      <h1 class="mt-3 text-2xl font-semibold">بول مكونيل</h1>
      <h2 class="tracking-widest text-sm text-white mt-1">
        نائب المدير العام في مدارس الرياض مدينة مسك
      </h2>
    </div>

    <div class="mt-5 space-y-1 text-right text-base sm:text-lg">
      <a href="tel:+966590258831" class="flex items-center gap-2 justify-end py-2 px-2 rounded-lg hover:bg-white/5">
        <span class="font-medium">+966 59 025 8831</span>
        <img src="Picture1.png" class="icon-img" />
      </a>

      <a href="mailto:p.mcconnell@RSMC.edu.sa" class="flex items-center gap-2 justify-end py-2 px-2 rounded-lg hover:bg-white/5">
        <span class="font-medium break-all">p.mcconnell@RSMC.edu.sa</span>
        <img src="Picture2.png" class="icon-email" />
      </a>
    </div>

    <a href="https://rsg.edu.sa/RSMiskCity/" target="_blank"
   class="flex items-center justify-end gap-2 hover:bg-white/5 p-2 rounded-lg">
  <span class="font-medium">موقع مدارس الرياض - مدينة مسك</span>
  <img src="Picture3.png" class="icon-img" />
</a>

    <a href="https://sa.linkedin.com/in/paul-mcconnell-7a9bb5219" target="_blank"
   class="flex items-center justify-end gap-2 p-2 rounded-lg hover:bg-white/5">
  <span class="font-medium">لينكدان</span>
  <img src="Picture4.png" class="icon-img" />
</a>

    <button id="saveBtn"
      class="mt-4 w-[72%] mx-auto block rounded-full text-white font-semibold py-2.5 text-sm transition"
      style="background-color:#41AE72;">
      + حفظ جهة الاتصال
    </button>
  </main>

  <script>
    document.getElementById('saveBtn').addEventListener('click', () => {
      const vcard = [
        'BEGIN:VCARD','VERSION:3.0',
        'N:McConnell;Paul;;;','FN:Paul McConnell',
        'TITLE:Deputy Director General',
        'ORG:Riyadh Schools Misk City',
        'TEL;TYPE=CELL,VOICE:+966590258831',
        'EMAIL;TYPE=INTERNET:p.mcconnell@RSMC.edu.sa',
        'END:VCARD'
      ].join('\n');

      const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'بول_مكونيل.vcf';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
